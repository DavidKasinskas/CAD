            <div id="content" class=" container-fluid vertical-center text-center">

    <script>
        // !!! test username - need to fill in with the login success username 
        var username = localStorage.getItem("username");
        getUserLoans(username);

        function processRes(response, param) {
            if (response.status === 200) {
                response.json()
                    .then(function (data) {
                        console.log(data);
                        if (param === "loans") {
                            loadAllFromTable(data);
                        } else if (param === "renew") {
                            alert(data["message"]);
                            location.reload();
                        }
                    })
                .catch(function (data) { alert("Exception: " + data.message) });
            } else {
                console.log(status);
                alert("Google Cloud Function Problem.");
            }
        }

        //iterate through the returned data in the POST request to pull out the record of a specific user 
        function loadAllFromTable(data) {
            $("#tableLoading").hide();

            var listing = ``;

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            JSON.parse(data["message"]).forEach(function (jsonElement) {
                var type = jsonElement["Type"]
                var bookID = jsonElement["ID"]; 
                var title = jsonElement["Title"];
                var date = (new Date(jsonElement["date"])).toLocaleDateString("en-UK", options);
                listing += addLoanComponent(type, bookID, title, date);
            });
            document.getElementById("container").innerHTML += listing;
        }

        function getUserLoans(name) {
            fetch('https://europe-west2-bookit-297317.cloudfunctions.net/getuserloans', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: name
                })
            })
                .then((res) => processRes(res, "loans"));
        }

        function renewBook(name, book_id) {
            fetch('https://europe-west2-bookit-297317.cloudfunctions.net/renewbook', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: name,
                    id: book_id
                })
            })
                .then((res) => processRes(res, "renew"));
        }

        //create a loan component with type icon, book title, return date, renew button
        function addLoanComponent(type, book_id, title, date) {
            var content = `
                <p class="booktitle">${title}</p>
                <p class="returndate">Return Date: <br> ${date}</p>
                <button class="renewButton" onclick="renewBook(${username}, ${book_id})">RENEW</button>
                `;
            if(type === "Books"){
                var bodyhtml = `
                <div class="booking">
                    <i class="fas fa-book"></i>
                    ${content}
                </div>
                `;
            }else if(type === "Newspapers"){
                var bodyhtml = `
                <div class="booking">
                    <i class="far fa-newspaper"></i>
                    ${content}
                </div>
                `;
            }else {
                var bodyhtml = `
                <div class="booking">
                    <i class="fas fa-file-alt"></i>
                    ${content}
                </div>
                `;
            }
            return bodyhtml;
        }
    </script>
