    <div class="wrapper">

            <div class="sidebar-header text-center">

            </div>
    
            <ul class="list-unstyled components text-left">
                <li onclick='window.location.href="./search.html"'>
                    <i class="fas fa-search"></i>

            <li onclick='window.location.href="./search.html"'>

                </li>

                                <th scope="col">Language</th>

                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
