<body>

        <![endif]-->

    <div id="container" class="main"></div>

    <script>
        //test username - need to fill in with the login success username 
        var username = "123123123123123";
        getUserLoans(username);

        function processRes(response, param) {
            if (response.status === 200) {
                response.json()
                    .then(function (data) {
                        console.log(data);
                        if (param === "loans") {
                            loadAllFromTable(data);
                        } else if (param === "renew") {
                            renewOutput(data);
                        }
                    })
                .catch(function (data) { alert("Exception: " + data.message) });
            } else {
                console.log(status);
                alert("Google Cloud Function Problem.");
            }
        }

        //iterate through the returned data in the POST request to pull out the record of a specific user 
        function loadAllFromTable(data) {
            var listing = ``;

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            JSON.parse(data["message"]).forEach(function (jsonElement) {
                var type = jsonElement["Type"]
                var bookID = jsonElement["ID"]; 
                var title = jsonElement["Title"];
                var date = (new Date(jsonElement["date"])).toLocaleDateString("en-UK", options);
                if(type === "Books"){
                    listing += addBook(bookID, title, date);
                }else if(type === "Report") {
                    listing += addReport(bookID, title, date);
                }else if(type !== "Books" && type !== "Report") {
                    listing += addGeneral(bookID, title, date);
                }
            });
            document.getElementById("container").innerHTML += listing;
        }

        function renewOutput() {
            alert(data);
        }

        function getUserLoans(username) {
            fetch('https://europe-west2-bookit-297317.cloudfunctions.net/getuserloans', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username
                })
            })
                .then((res) => processRes(res, "loans"));
        }

        function renewBook(username, book_id) {
            fetch('https://europe-west2-bookit-297317.cloudfunctions.net/renewbook', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    id: book_id
                })
            })
                .then((res) => processRes(res, "renew"));
        }

        //create a booking component with book icon
        function addBook(book_id, title, date) {
            var content = loadContent(book_id, title, date);
            var bodyhtml = `
                <div class="booking">
                    <link rel="shortcut icon" type="image/x-icon" href="iconBook.ico"/>
                    ${content}
                </div>
                `;
            return bodyhtml;
        }

        //create a booking component with report icon
        function addReport(book_id, title, date) {
            var content = loadContent(book_id, title, date);
            var bodyhtml = `
                <div class="booking">
                    <link rel="shortcut icon" type="image/x-icon" href="iconReport.ico"/>
                    ${content}
                </div>
                `;
            return bodyhtml;
        }

        //create a booking component for book types other than books and reports
        function addGeneral(book_id, title, date) {
            var content = loadContent(book_id, title, date);
            var bodyhtml = `
                <div class="booking">
                    <link rel="shortcut icon" type="image/x-icon" href="iconGeneral.ico"/>
                    ${content}
                </div>
                `;
            return bodyhtml;
        }

        function loadContent(book_id, title, date) {
            return `
                <p class="booktitle">${title}</p>
                <p class="returndate">Return Date: <br> ${date}</p>
                <button class="renewButton" onclick="renewBook(${username}, ${book_id})">RENEW</button>
                `;
        }
    </script>
</body>
